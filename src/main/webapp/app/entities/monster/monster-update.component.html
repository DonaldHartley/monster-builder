<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-monster-heading">Create or edit a Monster</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_creatorId">Creator Id</label>
                    <input type="number" class="form-control" name="creatorId" id="field_creatorId"
                           formControlName="creatorId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_str">Str</label>
                    <input type="number" class="form-control" name="str" id="field_str"
                           formControlName="str"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_con">Con</label>
                    <input type="number" class="form-control" name="con" id="field_con"
                           formControlName="con"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dex">Dex</label>
                    <input type="number" class="form-control" name="dex" id="field_dex"
                           formControlName="dex"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_intl">Intl</label>
                    <input type="number" class="form-control" name="intl" id="field_intl"
                           formControlName="intl"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_wis">Wis</label>
                    <input type="number" class="form-control" name="wis" id="field_wis"
                           formControlName="wis"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cha">Cha</label>
                    <input type="number" class="form-control" name="cha" id="field_cha"
                           formControlName="cha"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_basetype">Basetype</label>
                    <select class="form-control" id="field_basetype" name="basetype" formControlName="basetype">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="basetypeOption.id === editForm.get('basetype')!.value?.id ? editForm.get('basetype')!.value : basetypeOption" *ngFor="let basetypeOption of basetypes; trackBy: trackById">{{ basetypeOption.name }}: {{ basetypeOption.description }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
